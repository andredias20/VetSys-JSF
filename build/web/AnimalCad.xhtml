<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="animalCad">
            <p:panelGrid columns="2">
                <p:outputLabel for="nome" value="Nome: "/>
                <p:inputText id="nome" value="#{userBean.animalName}"
                             required="true"
                             requiredMessage="Nome do animal é obrigatorio."/>
                
                
                <p:outputLabel for="descricao" value="Descrição: "/>
                <p:inputText id="descricao" value="#{userBean.animalDescription}"
                             required="true"
                             requiredMessage="Descrição é obrigatorio."/>
            </p:panelGrid>
            <h:commandButton value="Gravar" action="#{userBean.criarAnimal}"/>
        </h:form>
    </h:body>
</html>
